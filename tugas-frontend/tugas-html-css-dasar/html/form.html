<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi - Sanber Campus 2023</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <img src="../image/logo.png" alt="Sanbercode Logo" class="mainlogo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Register</a></li>
                <li><a href="article.html">Article</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="../image/logo.png" alt="Sanbercode Logo" class="logo">
        <h1>Registrasi Akun Baru!</h1>
        <h2>Isilah form dibawah ini!</h2>
        <form action="../html/process.html" method="post">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Perempuan</label>
                <input type="radio" id="others" name="gender" value="female" required>
                <label for="female">Others</label>
            </div>
            <div class="form-group">
                <label for="os">Nationality:</label>
                <select id="os" name="os" required>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Foreigner">Foreigner</option>
                </select>
            </div>
            <div class="form-group">
                <label for="os">Sedang Fokus Belajar:</label>
                <select id="os" name="os" required>
                    <option value="ReactJS">ReactJS</option>
                    <option value="VueJS">VueJS</option>
                    <option value="AngularJS">AngularJS</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Hobi:</label>
                <input type="checkbox" id="coding" name="hobby" value="coding">
                <label for="coding">Coding</label>
                <input type="checkbox" id="reading" name="hobby" value="reading">
                <label for="reading">Membaca</label>
                <input type="checkbox" id="traveling" name="hobby" value="traveling">
                <label for="traveling">Traveling</label>
            </div>
            <div class="form-group">
                <label for="message">Deskripsi Diri Saya:</label>
                <br>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="register">
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright &copy; 2023 by Sanbercode</p>
    </footer>
</body>
</html>
